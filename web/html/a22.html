<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../src/favicon_2.ico">
  <title>yangspot.com</title>
  
  <style>
    #grid {
      display: grid;
      height: 20em;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    div {
      margin: 0.8em;
      border: 1px dashed black;
    }

    #item2 {
      background-color: yellow;
      grid-column: 2 / 3; 
      /* the 1st number is start line and 2nd number is end line */
      grid-row: 1 / 3;
    }

    #item3 {
      background-color: blue;
      grid-column: 3 / 7; 
      grid-row: 2 / 4
    } 
  </style>

</head>
<body>
    <div id="grid">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
    </div>
</body>
</html>
